<!doctype html><html lang="en"><head><meta charset="utf-8"><meta content="IE=edge" http-equiv="X-UA-Compatible"><meta content="width=device-width,initial-scale=1" name="viewport"><title>OpenCloud</title><link href="style.css" rel="stylesheet"><meta content="Upload &amp; Download files" name="description"><script src="script.js"></script></head><body><main class="row"><form action="php/auth.php" class="form row__block block_public" id="login" method="post"><fieldset class="form__fieldset"><legend class="form__legend">Login</legend><dl class="form-group"><dt class="form__dt"><label class="form__label" for="username">Account:</label></dt><dd class="form__dd"><input autocomplete="username" class="form__input" id="username" maxlength="25" minlength="1" name="username" placeholder="alex23" required title="Please, input your Account" type="text"><small class="form__text_muted form__text_small">Login ID</small></dd></dl><dl class="form-group"><dt class="form__dt"><label class="form__label" for="password">Password:</label></dt><dd class="form__dd"><input autocomplete="current-password" class="form__input" id="password" maxlength="75" minlength="1" name="password" placeholder="password" required title="Please, input your Password" type="password"></dd></dl><dl class="form-group"><dt class="form__dt"></dt><dd class="form__dd"><button class="form__button" name="submit__login" type="submit" value="yes">Log In</button><small class="form__text_small text_italic">Both fields are required</small></dd></dl></fieldset></form><form action="php/upload.php" class="form row__block upload block_private" enctype="multipart/form-data" id="upload_form" method="post"><fieldset class="form__fieldset"><legend class="form__legend">Upload Your File</legend><dl class="form-group"><dt class="form__dt"><label class="form__label" for="file">Choose the file to upload:</label></dt><dd class="form__dd"><input class="form__input" id="file" multiple name="files[]" type="file"></dd></dl><dl class="form-group"><dt class="form__dt"></dt><dd class="form__dd"><input class="form__button" name="submit" type="submit"></dd></dl></fieldset></form><table class="row__block table files block_private"><caption class="table__caption screen-reader-text">Your Files</caption><colgroup class="table__colgroup"><col class="table__col table__col-70"><col class="table__col table__col-10"><col class="table__col table__col-10"><col class="table__col table__col-10"></colgroup><thead class="table__thead"><tr class="table__tr"><th class="table__th">Name</th><th class="table__th">Rename</th><th class="table__th">Remove</th><th class="table__th">Public</th></tr></thead><tfoot class="table__tfoot"><tr class="table__tr"><th class="table__th">Name</th><th class="table__th">Rename</th><th class="table__th">Remove</th><th class="table__th">Public</th></tr></tfoot><tbody class="table__tbody"></tbody></table></main><footer class="row footer block_private"><p class="row__block"><a class="link" href="php/auth.php?logout=true" title="System won&#39;t identify you">Log Out</a></p></footer></body></html>
